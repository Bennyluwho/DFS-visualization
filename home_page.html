<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DFS Interactive Tutorial</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Cytoscape required for visualization.js -->
    <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <button id="theme-toggle" aria-label="Toggle Theme">
        <img src="icons/dark_mode.svg" alt="Toggle dark mode" width="28" height="28" />
        </button>  
      <h1>ðŸ§  Interactive DFS Tutorial</h1>
        
        <div class="controls">
            <button onclick="startDFS()">Run Example DFS</button>
            <button onclick="startInteractiveDFS()">Start Interactive DFS</button>
            <button onclick="resetGraph()">Reset Graph</button>
        </div>
        <!-- <p class="instructions">
            Click the nodes in the correct DFS order starting from node A.
        </p> -->
            <div id="visualization"></div>
            <div id="dfs-feedback" class="feedback"></div>

    </div>
    <script src="js/dfs.js"></script>
    <script src="js/visualization.js"></script> 
    <script src="js/interactive.js"></script> 
    <script>
  const toggle = document.getElementById("theme-toggle");
  toggle.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");

    // Optional: Save to localStorage
    const isDark = document.body.classList.contains("dark-mode");
    localStorage.setItem("theme", isDark ? "dark" : "light");
  });

  // Optional: Load saved theme on page load
  window.addEventListener("DOMContentLoaded", () => {
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
    }
  });
</script>  
</body>
</html>
